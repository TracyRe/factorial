<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Factorial!</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial!</h1>

      <form id="factorial" class="form-control" action="index.html" method="post">
        <label for="factorial">Your Number</label>
        <input id="userInput" type="number" name="factorial" value="" required>
        <button type="submit" name="button">Find the Factorial</button>
        <button id="redo" type="button" name="button">Reset</button>
      </form>

      <div class="output well">
        <p class="result"></p>

      </div>
    </div>

  </body>
</html>
